<!DOCTYPE html>
<html>
<head>
  <title>Bloom Map üå∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* FIX: ensures map fills screen */
    #map {
      height: 100vh;
      width: 100%;
    }

    .popup-img {
      width: 200px;
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out;
    }

    .love-text {
      text-align: center;
      font-size: 16px;
      margin-top: 8px;
      color: #ff4d88;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: scale(0.9);}
      to {opacity:1; transform: scale(1);}
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Initialize map centered on Coimbatore
  var map = L.map('map').setView([11.0168, 76.9558], 13);

  // Load map tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // üåº Bloom spots (optional markers)
  L.marker([11.0183, 76.9725]).addTo(map)
    .bindPopup("üå∏ Tabebuia Bloom Spot");

  L.marker([11.0120, 76.9480]).addTo(map)
    .bindPopup("üåº Yellow blossoms here!");

  // ‚ù§Ô∏è SPECIAL MARKER (HER LOCATION)
  L.marker([11.0200, 76.9600]).addTo(map)
    .bindPopup(`
      <div style="text-align:center">
        <img src="./her.jpg" class="popup-img"><br>
        <div class="love-text">
          The rarest bloom lives here ‚ù§Ô∏è
        </div>
      </div>
    `);
</script>

</body>
</html>
